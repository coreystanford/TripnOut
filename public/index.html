<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trip'n Out</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
  	<!--<link rel="shortcut icon" type="image/png" href="">-->
  	<!-- FontAwesome -->
  	<link rel="stylesheet" type="text/css" href="assets/lib/font-awesome-4.3.0/css/font-awesome.min.css">
  	<!-- GoogleFont -->
  	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<!-- AngularJS + UI-Router -->
	<script src="assets/lib/angular.min.js"></script>
    <script src="assets/lib/angular-ui-router.min.js"></script>
    <base href="/"></base>
</head>
<body ng-app="tripnoutApp" ng-controller="mainController">
	<div class="container" ng-class="{ 'menu': menu }">
		<header class="header">
			<div class="hamburger" ng-class="{ 'menu': menu }">
				<i ng-click="menu=!menu" class="fa fa-bars fa-3x"></i>
			</div>
			<h1>Trip'n Out</h1>
			<nav class="main-nav">
				<ul ng-if="!loggedIn">
					<li><i class="fa fa-sign-in fa-lg fa-fw"></i> Login</li>
					<li><i class="fa fa-user-plus fa-lg fa-fw"></i> Register</li>
				</ul>
				<ul ng-if="loggedIn">
					<li><i class="fa fa-user fa-lg fa-fw"></i>My Profile</li>
					<li><i class="fa fa-sign-out fa-lg fa-fw"></i>Logout</li>
				</ul>
				<ul>
					<li>Trips</li>
					<li>Tutorials</li>
				</ul>
			</nav>
		</header>

		<main>
			<div id="public">
				
				<div ui-view></div>

			</div>
		</main>
	</div>
<!-- Module -->
<script type="text/javascript" src="app/app.module.js"></script>
<!-- Routes -->
<script type="text/javascript" src="app/app.routes.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="app/components/home/homeController.js"></script>
<script type="text/javascript" src="app/shared/controllers/mainController.js"></script>
<!-- Services -->
<script type="text/javascript" src="app/shared/services/authService.js"></script>
<script type="text/javascript" src="app/shared/services/userService.js"></script>
<!-- Directives -->

</body>
</html>
