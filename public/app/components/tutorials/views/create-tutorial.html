<form accept-charset="utf-8" id="createTripForm" name="createTutorialForm"> 
   
    <md-input-container flex="">
        <label for="tutorial_title">Title</label><br/>
        <input type="text" name="tutorial_title" ng-model="tutorialdata.title"><br/>
    </md-input-container>

    <md-input-container flex="">
        <label for="tutorial_description">Description</label><br/>
       <textarea name="tutorial_description" ng-model="tutorialdata.description"></textarea>
    </md-input-container>  

    <label for="tutorial_participants">Recommended Number of Participants</label>&nbsp;&nbsp;
    <md-select ng-model="tutorialdata.participants" placeholder="Participants">
        <md-option value="1">1</md-option>
        <md-option value="2">2</md-option>
        <md-option value="3">3</md-option>
        <md-option value="4">4</md-option>
        <md-option value="5">5</md-option>
        <md-option value="6">6</md-option>
        <md-option value="7">7</md-option>
        <md-option value="8">8</md-option>
        <md-option value="9">9</md-option>
        <md-option value="10+">10+</md-option>
    </md-select>
    <br/><br/>
    <label for="tutorial_story">Link to a Story?</label>&nbsp;&nbsp;&nbsp;<span style="font-size: .75em; color: red;">{{ tutorial.choice }}</span>
    <md-radio-group ng-model="tutorial.choice">
        <md-radio-button name="tutorial_story" value="Yes, to an Existing Story">Yes, to an Existing Story </md-radio-button>
        <!-- In the event that the user has pre-existing stories  -->
        <md-radio-button name="tutorial_story" value="Yes, Create a New Story">Yes, Create a New Story </md-radio-button>
        <!-- END OF OPTION -->	
        <md-radio-button name="tutorial_story" value="No">No </md-radio-button>
    </md-radio-group>

    <div id="story_list" ng-if="tutorial.choice == 'Yes, to an Existing Story'">
        <label for="tutorial_story_connect" style="margin-right: 50px;">Please select a Story</label>
        <md-select placeholder="Please Choose a Story" ng-model="tutorialdata.trip_link">
            <md-option ng-repeat="userTrip in userTrips" value="{{userTrip.trip._id}}">{{userTrip.trip.title}}</md-option>
        </md-select>

    </div>
    <div id="components"></div>

    <div id="contentButtons" style="margin-top:50px;">
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button1">Preparation Steps</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button2">Key Items</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button3">Common Phrases at Destination</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button4">Average Cost</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button6">Average Temperature</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button7">Clothing Requirements</md-button>
        <md-button class="tutorial_section md-raised md-primary md-default-theme" id="button8">Key Places to Visit</md-button>
    </div>
    
    <br><br><br>
	{{ tutorialdata }}
	<br><br><br>

</form>
