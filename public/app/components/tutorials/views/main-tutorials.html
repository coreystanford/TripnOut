<h1>Trip 'n' Out Tutorials</h1>
<p>WELCOME</p>

<div>
<md-content class="md-padding">

  <md-card   ng-repeat="tutorial in allTutorials" ui-sref="tutorial({tutorial_id: tutorial._id})">

  <md-card-content>
      <div>
          <p>{{  tutorial.author.name  }}</p>
          <p>{{ tutorial.title }}</p>
          <p>{{  tutorial.description}}</p>
      </div>
  </md-card-content>
</md-card-content>
</md-content>
</div>
