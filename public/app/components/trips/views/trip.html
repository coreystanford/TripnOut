<div>
	
	<h1>{{ trip.title }}</h1>

	<div>
		
		<div ng-repeat="content in trip.content">

			<div ng-if="content.datatype == 'text'">
				<p>{{ content.content }}</p>
			</div>
			<div ng-if="content.datatype == 'image'">
				<img src="/static/assets/img/{{content.content}}" alt="{{content.alt}}">
			</div>
			<div ng-if="content.datatype == 'video'">
				<youtube code="content.content"></youtube>
			</div>

		</div>

	</div>

</div>
