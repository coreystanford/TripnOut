<div>
	
	<h1>{{ trip.title }}</h1>

	<div>
		
		<div ng-repeat="content in trip.content">

			<div ng-if="content.datatype == 'text'">
				<p>{{ content.content }}</p>
			</div>
			<div ng-if="content.datatype == 'image'">
				<img ng-src="content.content" alt="{{content.alt}}">
			</div>
			<div ng-if="content.datatype == 'video'">
				<video ng-src="content.content" poster="/static/assets/imgs/{{ content.alt }}"></video>
			</div>

		</div>

	</div>

</div>
