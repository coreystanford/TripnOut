<div id="my-trips">

	<p ng-if="message">{{message}}</p>

	<h1>My Trips</h1>

	<a ui-sref="create-my-trip({user_id: user_id})">Create a Trip</a>

	<div ng-if="trips" ng-repeat="trip in trips" class="my-trip">

		<img ng-src="/static/assets/img/{{ trip.trip.thumbnail }}" alt="{{ trip.trip.description }}">
		
		<div class="titles">

			<h2>{{ trip.trip.title }}</h2>
			<h4>{{ trip.trip.country }}</h4>
			<h5>{{ trip.trip.date | date }}</h5>

		</div>

		<div class="buttons">
			<a ui-sref="update-my-trip({trip_id: trip.trip._id})">Update</a>
			<br/>
			<a ui-sref="delete-my-trip({trip_id: trip.trip._id})">Delete</a>
		</div>

	</div>	

	<div ng-if="!trips">
		
		<h3>You haven't created any trips yet!</h3>

	</div>

</div>
