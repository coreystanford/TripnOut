<h1>Create Trip</h1>

<form ng-submit="createTrip()" accept-charset="utf-8">

	<input type="hidden" ng-model="tripdata.author" value="{{ trip.author }}">

	<div>
		<div id="details">
			<div class="form-group">
				<label>Title</label>
				<input type="text" ng-model="tripdata.title">
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" ng-model="tripdata.description">
			</div>
			<div class="form-group">
				<label>Country</label>
				<input type="textarea" ng-model="tripdata.country">
			</div>
			<div class="form-group">
				<label>Thumbnail</label>
				<input type="file" ng-model="tripdata.thumbnail">
			</div>
		</div>
		<div id="content">
			
		</div>

		<div ng-if="displayButton">
			<a ng-click="showOptions()">Add Section</a>
		</div>
		<div ng-if="!displayButton">
			<addsection datatype="text" ng-click="showOptions()">Text Area</addsection>
			<addsection datatype="image" ng-click="showOptions()">Image</addsection>
			<addsection datatype="video" ng-click="showOptions()">Video</addsection>
		</div>
		
	</div>

</form>
